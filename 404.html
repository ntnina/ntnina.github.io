<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404</title>
        <link rel="stylesheet" href="/404.css">
    </head>
    <body>
        <div id="entrypoint"></div>
        <script type="module">
            const target = document.getElementById("entrypoint");
            const fourOhFour = `<p>404</p>`;
            const location = window.location.pathname.replace(/\/+$/, '') || '/'; 

            const imp = (path) => {
                import(path + "/index.js").then(ret => {
                    target.innerHTML = ret.default ? ret.default : fourOhFour;
                })
            }

            if (location === "/")
                imp("");
            else
                imp(location);
        </script>
    </body>
</html>
